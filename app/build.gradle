// Top-level build file for configuration options
buildscript {
    // Use the Android Gradle plugin
    repositories {
        google() // Google's Maven repository for Android support libraries
        mavenCentral() // Central repository for all other dependencies
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.0" // Android Gradle plugin version
    }
}

// Applying the Android Application plugin for building the app
apply plugin: 'com.android.application'

// Project-wide properties
android {
    compileSdkVersion 34 // Compile SDK version must match the latest Android version
    defaultConfig {
        applicationId "com.madhub.tklivestreaminteract" // Unique application identifier
        minSdkVersion 21 // Minimum SDK version for compatibility
        targetSdkVersion 34 // Targeting latest Android version for enhanced features
        versionCode 1 // Increment this code for updates
        versionName "1.0.0" // Version name displayed to users
        resConfig "en" // Language configuration for English
    }

    // Build types configuration
    buildTypes {
        release {
            minifyEnabled false // Turn off code shrinking for release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // ProGuard configuration for code obfuscation
        }
        debug {
            // Specific debug configuration can be added here
        }
    }

    // Configuring Android build features
    buildFeatures {
        viewBinding true // Enable view binding for easier UI management
    }

    // Compile options
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Java compatibility
        targetCompatibility JavaVersion.VERSION_17
    }

    // Kotlin options if using Kotlin
    kotlinOptions {
        jvmTarget = '17' // JVM target for Kotlin
    }

    // Configure packaging options
    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module' // Exclude specific files to avoid conflicts
    }
}

// Application dependencies
dependencies {
    // AndroidX libraries for improved compatibility and features
    implementation 'androidx.appcompat:appcompat:1.6.1' // Provides access to the AppCompat support library
    implementation 'androidx.core:core-ktx:1.10.1' // Provides Kotlin extensions for core Android features
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2' // LiveData for observing data changes

    // Retrofit for network requests (essential for live stream interaction)
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Networking library for REST API calls
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Gson converter for handling JSON data

    // Coroutine support for asynchronous programming
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3' // Coroutines for non-blocking asynchronous programming
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3' // Android-specific coroutine support

    // Optional: Room for local database if needed for caching
    implementation 'androidx.room:room-runtime:2.5.1' // Room library for database management
    annotationProcessor 'androidx.room:room-compiler:2.5.1' // Room compiler for annotation processing

    // Optional: Dependency injection with Hilt
    implementation 'com.google.dagger:hilt-android:2.45' // Hilt for dependency injection
    kapt 'com.google.dagger:hilt-compiler:2.45' // Annotation processor for Hilt

    // Implementing lifecycle-aware components
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2' // ViewModel for UI-related data

    // Material Components for enhanced UI design
    implementation 'com.google.android.material:material:1.10.0' // Material design components

    // Logging for debug purposes during development
    implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0' // HTTP logging for better debugging of network calls
}

// Enable annotation processing for Kotlin
kapt {
    arguments {
        arg("room.schemaLocation", "$projectDir/schemas") // Define schema location for Room
    }
}
```

### Key Architectural Notes:
- **Dependency Management**: The selection of dependencies is aimed to support live streaming interaction and automation for social media, leveraging both automatic background execution capabilities and user interface management.
- **Asynchronous Processing**: Utilizing Kotlin coroutines enhances the responsiveness of the app, allowing for efficient management of background tasks, especially critical for live interactions.
- **View Binding**: Enabling view binding simplifies the process of binding UI components, ensuring type safety and reducing boilerplate code, thus enhancing maintainability.
- **Modularization**: As the app scales, consider breaking functionality into modules for easier testing, development, and maintenance.

